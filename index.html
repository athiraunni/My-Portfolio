<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfolio Project</title>
  <link href="https://fonts.googleapis.com/css?family=Kanit:100,400" rel="stylesheet">
  <script src="https://use.fontawesome.com/1d90851389.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="navbar-fixed-top.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <!--Header -->
  <header class="header-container">
    <header class="row">
      <section class="col-md-6 my-logo">
        <img src="img/1udacity.png" alt="logo">
      </section>
      <section class="col-md-6 text-right text-uppercase my-name">
        <h1 class="text-thin">ATHIRA UNNI</h1>
        <h4>Front-End Developer</h4>
      </section>
    </header>
    <section class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </section>
    <section class="row">
      <div class="col-sm-12 col-md-12 cold-lg-12">
        <img src="img/cat-7.jpg" alt="cat"
         class="img-responsive img-rounded img-head">
      </div>
    </section>
  </header>

    <!--  Featured Work -->
  <section class="featured-work-container">
    <div class="row featured-header">
      <div class="col-md-12">
        <h2 class="text-thin">Featured Work</h2>
      </div>
    </div>
    <div class="row hover-zoom">
      <figure class="col-md-4 col-sm-4 col-lg-4">
        <picture>
          <img src="img/cat-13.jpg" alt="blog mockup design"
           class="img-responsive img img-rounded" data-toggle="modal" data-target="#project1">
        </picture>
        <figcaption class="project-link">
          <h3 class="text-uppercase text-light">Arcade Game</h3>
          <span>
            <a href="https://github.com/athiraunni/frontend-nanodegree-arcade-game" class="fa fa-github fa-lg" aria-hidden="true"></a>
          </span>
        </figcaption>
      </figure>
      <figure class="col-md-4 col-sm-4 col-lg-4">
        <picture>
           <img src="img/cat-6.jpg" alt="Chewbacca trading card"
            class="img-responsive img img-rounded"  data-toggle="modal" data-target="#project2">
        </picture>
        <figcaption class="project-link">
          <h3 class="text-uppercase text-light">Cat Clicker</h3>
          <span>
            <a href="https://github.com/athiraunni/Cat-Clicker" class="fa fa-github fa-lg" aria-hidden="true"></a>
          </span>
        </figcaption>
      </figure>
      <figure class="col-md-4 col-sm-4 col-lg-4">
        <picture>
          <img src="img/cat-8.jpg" alt="fall trees"
            class="img-responsive img img-rounded"  data-toggle="modal" data-target="#project3">
        </picture>
        <figcaption class="project-link">
          <h3 class="text-uppercase text-light">Online Resume</h3>
          <span>
            <a href="https://github.com/athiraunni/frontend-nanodegree-resume" class="fa fa-github fa-lg" aria-hidden="true"></a>
          </span>
         </figcaption>
      </figure>
    </div>
    <section class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </section>
  </section>

    <!-- Footer -->
  <footer>
    <div class="row">
      <section class="col-md-12">
        <h3 class="footer-text text-light">
           See My Work @
        <a href="https://github.com/athiraunni" class="fa fa-github fa-3x" aria-hidden="true" target="_blank"></a>
        </h3>
      </section>
    </div>
  </footer>
</div>   <!--/.div container -->
</body>

</html>
